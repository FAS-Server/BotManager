carpet_bot_manager.help.general: |
  ---- {name} v{version} ----
  §a[Commands]§r
  §7{prefix}§r Display this message
  §7{prefix} list §7[<page>]§r List out the bots
  §7{prefix} info §b<bot>§r Query the bot info
  §7{prefix} desc §b<bot> §d<desc>§r Edit description of bots
  §7{prefix} spawn §b<bot>§r Spawn the bot
  §7{prefix} kill §b<bot>§r §eKick§r out the bot
  §7{prefix} action §b<bot>§r Manage the bot actions
  §7{prefix} del §b<bot>§r Delete the bot
  §7{prefix2} §b<bot>§r spawn §7[<position>]§r Add a bot
  §7{prefix2} §b<bot>§r §e<action>§r Add action for the bot
  §a[Arguments]§r
  §b<bot>§r Name of the bot
  §7<position>§r Should abay the format of x y z facing x y in dimension
  §e<action>§r should samiliar to /player command such as attack|use|jump|kill
  §a[Tips]§r
  Use carpet mod's /player command, and replace the prefix with !! to add bot & action
carpet_bot_manager.help.summary: Manage the carpet bot
carpet_bot_manager.help.action: |
  §7{prefix} action§r Display this message
  §7{prefix} action §b<bot>§r List out the bot actions
  §7{prefix} action §b<bot>§7 clear§r Clear the bot actions
  For adding bot & action, use command {prefix2}
